
<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item-action list-group-item" [class.active]="!category" routerLink="/">All Categories</a>
        <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{category: c.key}"
            class="list-group-item-action list-group-item" [class.active]="category === c.key">
            {{c.payload.val().name}}</a>
    </div>
</div>
