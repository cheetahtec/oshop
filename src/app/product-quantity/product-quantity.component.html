<div class="row no-gutters">
    <div class="col-2">
        <button class="btn btn-secondary btn-block text-center" (click)="removeFromCart()">-</button>
    </div>
    <div class="col text-center align-self-center">{{shoppingCart.getQuantity(product)}} items in cart</div>
    <div class="col-2">
        <button class="btn btn-secondary btn-block text-center" (click)="addToCart()">+</button>
    </div>
</div>
